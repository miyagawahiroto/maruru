<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>ログイン</title>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <!--<link rel="stylesheet" href="style.css">-->
</head>

<header>
</header>

<body>
    <div>
        <!--フォーム-->
        <h1 class="contact-title">ログイン</h1>
        <p>ニックネームを入力してログインボタンを押してください
        </p>
        <div>

            <div>
                <input type="text" id="name" placeholder="Name">
            </div>

        </div>
        <button type="button" onclick="login()">ログイン</button>
        <!--ログイン処理-->
        <script>

            let user_name = document.getElementById('name');

            function login() {
                var today = new Date();
                var today_task = "task_day" + today.getDate();
                window.sessionStorage.setItem(['user_name'], [user_name.value]);
                window.location.href = 'maruru.html#'+today_task;
            }

        </script>

    </div>
</body>

</html>
